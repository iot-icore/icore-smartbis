log4j.rootCategory=WARN, ConsoleApp, FileApp
log4j.appender.ConsoleApp = org.apache.log4j.ConsoleAppender
log4j.appender.ConsoleApp.layout = org.apache.log4j.PatternLayout
log4j.appender.ConsoleApp.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n

log4j.appender.FileApp=org.apache.log4j.RollingFileAppender
log4j.appender.FileApp.File=.evtgenCO2/logs/EventGenerator.log
log4j.appender.FileApp.MaxFileSize=10MB
log4j.appender.FileApp.MaxBackupIndex=10
log4j.appender.FileApp.layout=org.apache.log4j.PatternLayout
log4j.appender.FileApp.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS z} %5r [%t] %5p %c %m%n